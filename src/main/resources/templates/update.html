<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
    <form action="/update" method="post" th:object="${owner}">
        <table>
            <tr>
                <td>
                    <label>Id: </label>
                    <input readonly="id"  th:value="${owner.id}">
                </td>
            </tr>
            <tr>
                <td>
                    <label>First Name: </label>
                    <input type="text" name="first_name"  th:value="${owner.first_name}">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Last Name: </label>
                    <input type="text" name="last_name" th:value="${owner.last_name}">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email: </label>
                    <input readonly name="email"  th:value="${owner.email}">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password: </label>
                    <input readonly name="password"  th:value="${owner.password}">
                </td>
            </tr>
                <td>
                    <label>Address</label>
                    <input type="text"  name="address" th:value="${owner.address}">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address: </label>
                    <input type="text" name="sex"  th:value="${owner.sex}">
                </td>
            </tr>
            <tr>

                <td>
                    <label>Date Of Birth</label>
                    <input type="text" name="DOB" th:value="${owner.DOB}" placeholder="dd/mm/yyyy">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Department</label>
                    <select name="d.id">
                        <option th:each="d : ${departmentList}"
                                th:selected="${d.id == owner.department?.id}"
                                th:text="${d.name}"
                                th:value="${d.id}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" name="update">Save</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
